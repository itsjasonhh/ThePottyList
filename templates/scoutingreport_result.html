{% extends "layout.html" %}

{% block title %} Scouting Report Results {% endblock %}

{% block content %}
<style>
    div {
        margin: 10px;
    }
    .column {
        float: left;
        width: 17%;
        padding: 5px;
        border-right: 1px solid black;
    }
</style>

<div class="row">
{% for player in names %}
<div class="column">
<a target="_blank" rel="noopener noreferrer" href="{{ 'https://u.gg/lol/profile/na1/' + player | e + '/overview?queueType=ranked_solo_5x5' }}" id="ugglink">{{ player | e }}</a>
<br>
<p>{{names[player]}}</p>
</div>
{% endfor %}

</div>
{% endblock %}
